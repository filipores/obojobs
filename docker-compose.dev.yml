# Development Docker Compose for obojobs
# Usage: make docker-dev
#
# Features:
# - Volume mounts for hot-reload (no rebuild needed)
# - debugpy on port 5678 (VS Code remote attach)
# - Mailpit for local email testing

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    entrypoint: ["/bin/sh", "/app/entrypoint.dev.sh"]
    ports:
      - "5002:5002"
      - "5678:5678"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DEBUGPY_ENABLE=1
      - MAIL_SERVER=mailpit
      - MAIL_PORT=1025
      - MAIL_USE_TLS=false
    env_file:
      - ./.env
    depends_on:
      - mailpit

  frontend:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "3000:3000"

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  frontend_node_modules:
