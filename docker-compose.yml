services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: obojobs-backend
    ports:
      - "5002:5002"
    volumes:
      - uploads:/app/uploads
      - database:/app/db
    environment:
      - DATABASE_URL=sqlite:////app/db/obojobs.db
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - FLASK_ENV=production
      - UPLOAD_FOLDER=/app/uploads
      - CORS_ORIGINS=http://localhost,http://localhost:80
      - MAIL_SERVER=mailpit
      - MAIL_PORT=1025
      - MAIL_USE_TLS=false
      - MAIL_DEFAULT_SENDER=noreply@obojobs.local
    depends_on:
      - mailpit
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: obojobs-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  mailpit:
    image: axllent/mailpit:latest
    container_name: obojobs-mailpit
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web-UI
    restart: unless-stopped

volumes:
  uploads:
  database:
