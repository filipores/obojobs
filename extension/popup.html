<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 320px; padding: 16px; font-family: sans-serif; margin: 0; }
    h1 { font-size: 16px; margin: 0 0 12px; }
    .status { padding: 8px; border-radius: 4px; font-size: 13px; }
    .ok { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .template-section { margin-top: 12px; padding-top: 12px; border-top: 1px solid #ddd; }
    .template-section label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 6px; color: #333; }
    .template-section select { width: 100%; padding: 6px; font-size: 13px; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 8px; margin-top: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>obo Extension</h1>
  <div id="status" class="status">Checking...</div>
  <div id="credits" style="margin-top: 12px; font-weight: bold;"></div>

  <div id="template-section" class="template-section" style="display: none;">
    <label for="template-select">Anschreiben-Template:</label>
    <select id="template-select">
      <option value="">Standard (Default)</option>
    </select>
  </div>

  <p style="font-size: 12px; color: #666; margin-top: 12px;">
    Select text → Right-click → "Generate Application"
  </p>
  <button id="settings-btn">⚙️ Settings</button>
  <script src="popup.js"></script>
</body>
</html>
