# Production Docker Compose for obojobs App
# Usage: docker compose -f docker-compose.prod.yml up -d --build

services:
  # Caddy - Reverse Proxy with automatic HTTPS + static file server
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - frontend_dist:/srv/frontend:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      frontend:
        condition: service_completed_successfully
      backend:
        condition: service_started
    networks:
      - obojobs-network

  # Frontend - Build-only container that populates the shared volume
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_STRIPE_PUBLISHABLE_KEY=${VITE_STRIPE_PUBLISHABLE_KEY}
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
    volumes:
      - frontend_dist:/srv/frontend
    # Copy built files from image staging path into the shared volume, then exit
    command: ["sh", "-c", "rm -rf /srv/frontend/* && cp -a /build/dist/. /srv/frontend/"]
    restart: "no"
    networks:
      - obojobs-network

  # Backend - Flask API with Gunicorn
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "5002"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://obojobs:${DB_PASSWORD}@db:5432/obojobs
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRICE_BASIC=${STRIPE_PRICE_BASIC}
      - STRIPE_PRICE_PRO=${STRIPE_PRICE_PRO}
      - CORS_ORIGINS=https://${DOMAIN}
      - UPLOAD_FOLDER=/app/uploads
      - MAX_CONTENT_LENGTH=10485760
      - REGISTRATION_ENABLED=${REGISTRATION_ENABLED:-true}
      - APP_VERSION=${APP_VERSION:-development}
      - APP_COMMIT=${APP_COMMIT:-unknown}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-}
      - EMAIL_ENCRYPTION_KEY=${EMAIL_ENCRYPTION_KEY}
      - FORCE_HTTPS=true
      - SECURITY_HEADERS_ENABLED=true
      - COMPANY_NAME=${COMPANY_NAME:-obojobs}
      - COMPANY_EMAIL=${COMPANY_EMAIL:-kontakt@obojobs.de}
      - COMPANY_ADDRESS=${COMPANY_ADDRESS:-}
      - COMPANY_POSTAL_CODE=${COMPANY_POSTAL_CODE:-}
      - COMPANY_CITY=${COMPANY_CITY:-}
      - COMPANY_PHONE=${COMPANY_PHONE:-}
      - SCRAPER_API_KEY=${SCRAPER_API_KEY:-}
      - RATE_LIMIT_STORAGE_URI=redis://redis:6379/1
    volumes:
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - obojobs-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis - Rate limiting storage (shared across Gunicorn workers)
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    expose:
      - "6379"
    networks:
      - obojobs-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=obojobs
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=obojobs
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - obojobs-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U obojobs -d obojobs"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  uploads:
    driver: local
  frontend_dist:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  obojobs-network:
    driver: bridge
